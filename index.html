<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A. P. Novoa</title>
  <link rel="stylesheet" href="https://use.typekit.net/gvl0nzn.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: kepler-std-caption, serif;
      background: linear-gradient(135deg, #fdfaf6, #e8e6e1);
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      animation: fadeInBody 2s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeInBody {
      to { opacity: 1; }
    }
    h1 {
      font-family: parfumerie-script, sans-serif;
      font-size: 4rem;
      margin-bottom: 0.5rem;
      color: #2c2c2c;
      opacity: 0;
      animation: fadeInHeading 2.5s ease-in forwards;
      animation-delay: 1s;
    }
    @keyframes fadeInHeading {
      to { opacity: 1; }
    }
    p {
      font-family: kepler-std-caption, serif;
      font-weight: 300;
      font-style: normal;
      font-size: 1.5rem;
      max-width: 600px;
      margin: 0.5rem auto;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInText 2.5s ease-in forwards;
      animation-delay: 2s;
      color: #555;
    }
    @keyframes fadeInText {
      to { opacity: 1; }
    }
    a {
      color: #bfa26c;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
      opacity: 0;
      animation: fadeInFooter 2.5s ease-in forwards;
      animation-delay: 3s;
    }
    @keyframes fadeInFooter {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <main>
    <h1>A. P. Novoa</h1>
    <p>Catholic, writer, and journalist.</p>
    <p>For inquiries, please email <a href="mailto:me@apnovoa.com">me@apnovoa.com</a>.</p>
  </main>
  <footer>
    &copy; 2025 A. P. Novoa. All rights reserved.
  </footer>
</body>
</html>
